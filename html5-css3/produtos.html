<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img
            src="./imagens/logo.png"
            alt="Logo da Barbearia Alura na cor preta. O logo é um estêncil de um rosto masculino com o cabelo penteado, usando óculos, de bigode e barba comprida. Há um texto que faz parte do logo sobre a rosto com o conteúdo Alura, ESTD 2019."
          />
        </h1>

        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./produtos.html">Produtos</a></li>
            <li><a href="./contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <ul class="produtos">
        <li>
          <h2>Cabelo</h2>
          <img
            src="./imagens/cabelo.jpg"
            alt="Estêncil de um penteado, apenas o recorte do cabelo."
          />
          <p class="produto-descricao">
            Na tesoura ou na máquina, como o cliente preferir.
          </p>
          <p class="produto-preco">R$ 25,00</p>
        </li>
        <li>
          <h2>Barba</h2>
          <img
            src="./imagens/barba.jpg"
            alt="Estêncil de uma barba e um bigode, apenas o recorte da barba e bigode."
          />
          <p class="produto-descricao">
            Corte e desenho profissional de barba.
          </p>
          <p class="produto-preco">R$ 18,00</p>
        </li>
        <li>
          <h2>Cabelo + Barba</h2>
          <img
            src="./imagens/cabelo+barba.jpg"
            alt="Estêncil de um penteado, barba e bigode, recorte do cabelo, barba e bigode."
          />
          <p class="produto-descricao">Pacote completo de cabelo e barba.</p>
          <p class="produto-preco">R$ 35,00</p>
        </li>
      </ul>
    </main>

    <footer>
      <img
        src="./imagens/logo-branco.png"
        alt="Logo da Barbearia Alura na cor branca sobre um fundo escuro. O logo é um estêncil de um rosto masculino com o cabelo penteado, usando óculos, de bigode e barba comprida. Há um texto que faz parte do logo sobre a rosto com o conteúdo Alura, ESTD 2019."
      />
      <p class="copyright">&copy Copyright Barbearia Alura - 2022</p>
    </footer>
