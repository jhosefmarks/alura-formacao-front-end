<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Produtos - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="produtos.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img
            src="./imagens/logo.png"
            alt="Logo da Barbearia Alura. O logo é um estêncil de um homem com o cabelo penteado, usando óculos, de bigode e barba comprida. Há um texto sobre a imagem com o conteúdo Alura, ESTD 2019."
          />
        </h1>

        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./produtos.html">Produtos</a></li>
            <li><a href="./contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <ul class="produtos">
        <li>
          <h2>Cabelo</h2>
          <img
            src="./imagens/cabelo.jpg"
            alt="Estêncil de um penteado, apenas o recorte do cabelo."
          />
          <p class="produto-descricao">
            Na tesoura ou na máquina, como o cliente preferir.
          </p>
          <p class="produto-preco">R$ 25,00</p>
        </li>
        <li>
          <h2>Barba</h2>
          <img
            src="./imagens/barba.jpg"
            alt="Estêncil de uma barba e um bigode, apenas o recorte da barba e bigode."
          />
          <p class="produto-descricao">
            Corte e desenho profissional de barba.
          </p>
          <p class="produto-preco">R$ 18,00</p>
        </li>
        <li>
          <h2>Cabelo + Barba</h2>
          <img
            src="./imagens/cabelo+barba.jpg"
            alt="Estêncil de um penteado, barba e bigode, recorte do cabelo, barba e bigode."
          />
          <p class="produto-descricao">Pacote completo de cabelo e barba.</p>
          <p class="produto-preco">R$ 35,00</p>
        </li>
      </ul>
    </main>
  </body>
</html>
