<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contato - Barbearia Alura</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img
            src="./imagens/logo.png"
            alt="Logo da Barbearia Alura na cor preta. O logo é um estêncil de um rosto masculino com o cabelo penteado, usando óculos, de bigode e barba comprida. Há um texto que faz parte do logo sobre a rosto com o conteúdo Alura, ESTD 2019."
          />
        </h1>

        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./produtos.html">Produtos</a></li>
            <li><a href="./contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contato">
      <form>
        <label for="nomecompleto">Nome e sobrenome</label>
        <input class="input-padrao" id="nomecompleto" type="text" required />

        <label for="email">Email</label>
        <input
          class="input-padrao"
          id="email"
          type="email"
          placeholder="seuemail@dominio.com"
          required
        />

        <label for="telefone">Telefone</label>
        <input
          class="input-padrao"
          id="telefone"
          type="tel"
          placeholder="(00) 00000-0000"
          required
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          class="input-padrao"
          id="mensagem"
          cols="50"
          rows="10"
          required
        ></textarea>

        <fieldset>
          <legend>Como você prefere nosso contato?</legend>
          <label for="radio-email">
            <input type="radio" name="contato" value="email" id="radio-email" />
            Email
          </label>

          <label for="radio-telefone">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />
            Telefone
          </label>

          <label for="radio-whatsapp">
            <input
              id="radio-whatsapp"
              name="contato"
              type="radio"
              value="whatsapp"
              checked
            />
            WhatsApp
          </label>
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select id="atendimento">
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </fieldset>

        <label>
          <input class="checkbox" type="checkbox" checked />
          Gostaria de receber nossas notícias por email?
        </label>

        <input class="enviar" type="submit" value="Enviar formulário" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>9h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>9h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>9h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img
        src="./imagens/logo-branco.png"
        alt="Logo da Barbearia Alura na cor branca sobre um fundo escuro. O logo é um estêncil de um rosto masculino com o cabelo penteado, usando óculos, de bigode e barba comprida. Há um texto que faz parte do logo sobre a rosto com o conteúdo Alura, ESTD 2019."
      />
      <p class="copyright">&copy Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
